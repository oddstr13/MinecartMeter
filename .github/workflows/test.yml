# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  testing:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version:
        - java: 8
          minecraft: 1.8.8
        - java: 11
          minecraft: 1.8.8
        - java: 17
          minecraft: 1.8.8
        - java: 8
          minecraft: 1.12.2
        - java: 11
          minecraft: 1.12.2
        - java: 17
          minecraft: 1.12.2
        - java: 17
          minecraft: 1.18.1
  
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.version.java }}
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.version.java }}
        distribution: 'adopt'
        cache: maven
    - name: Build against Minecraft ${{ matrix.version.minecraft }}
      run: mvn --batch-mode --file pom.xml -Dminecraft.version=${{ matrix.version.minecraft }} clean verify
